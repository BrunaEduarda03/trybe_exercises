<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      // 1 - mudar titulo da página
      let title = document.getElementById('page-title');
      title.innerText = 'Star Wars';
      // 2 - alterar segundo paragrafo
      let secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'May the force is with you!'
      // 3 - alterar o subtitulo
      let subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'The Empire Strikes Back';

    </script>
  </body>
</html>
