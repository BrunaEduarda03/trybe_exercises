<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id = "radom-color">Random Color</button>
    </div>

    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      // Criar cores aleatórias
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
}
      
      // 2º passo => criar função reducer
  
      const reducer = (state = INITIAL_STATE,action) => {
        switch(action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index === state.colors.length -1 ? 0 : state.index + 1,
            }
            case 'PREVIOUS_COLOR':
              return {
                ...state,
                index:state.index === 0 ? state.colors.length - 1 : state.index - 1,
              }
              case 'RANDOM_COLOR':
                return {
                  ...state,
                  colors:[...state.colors,criarCor()], //espalha as cores anteriores e add uma nova cor
                  index:state.colors.length,           //inicia na cor aleatoria(ultima do array)
                }

          default:
            return state;
        }
      }
      // 4º passo => criar eventListeners para os botões dispararem as actions
      const btnNextColor = document.getElementById('next');
      btnNextColor.addEventListener('click', () => {
        store.dispatch({type:'NEXT_COLOR'});
      })
      const btnPreviousColor = document.getElementById('previous');
      btnPreviousColor.addEventListener('click', ()=> {
        store.dispatch({type:'PREVIOUS_COLOR'});
      })
      const btnRandomColor = document.getElementById('radom-color');
      btnRandomColor.addEventListener('click',()=>{
        store.dispatch({type:'RANDOM_COLOR'});
      })

      //1º passo => criar store
      const store = Redux.createStore(reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      // 5º passo => Fazer o subscribe da store
      store.subscribe (() => {
        const {colors,index} = store.getState();
        document.getElementById('value').innerHTML = colors[index]; //muda o nome da cor
        document.getElementById('container').style.backgroundColor = colors[index]; //muda o fundo de acordo com o a cor
      })

      // 6º passo => Fazer o subscribe da store
    </script>

  </body>
</html>
